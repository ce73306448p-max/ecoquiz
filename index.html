<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>🌿 생태·환경 퀴즈 게임 🌎</title>
<style>
  body {
    margin: 0;
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    background: linear-gradient(135deg, #a8e063, #56ab2f);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  .quiz-box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .question {
    font-size: 1.3em;
    margin-bottom: 20px;
  }

  .options {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  button {
    background: rgba(255,255,255,0.2);
    border: none;
    border-radius: 12px;
    padding: 12px;
    color: #fff;
    font-size: 1em;
    transition: 0.3s;
  }

  button:hover {
    background: rgba(255,255,255,0.4);
    cursor: pointer;
  }

  #next-btn {
    margin-top: 20px;
    background: #fff;
    color: #56ab2f;
    font-weight: bold;
    display: none;
  }

  #result {
    font-size: 1.5em;
    margin-top: 20px;
    font-weight: bold;
  }

  .fade-in {
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <h1>🌿 생태·환경 퀴즈 게임 🌎</h1>
  <div class="quiz-box fade-in">
    <div class="question" id="question">문제를 불러오는 중...</div>
    <div class="options" id="options"></div>
    <button id="next-btn">다음 문제 ▶</button>
    <div id="result"></div>
  </div>

<script>
  const quizData = [
    { q: "1. 지구 평균 기온 상승의 주요 원인은?", o: ["산소 증가", "이산화탄소 증가", "질소 증가", "바람 감소"], a: 1 },
    { q: "2. 온실효과를 일으키는 주요 기체가 아닌 것은?", o: ["메탄", "이산화탄소", "질소", "아산화질소"], a: 2 },
    { q: "3. 바다의 산성화를 유발하는 원인은?", o: ["바닷물 증발", "CO₂ 흡수", "오존층 파괴", "태풍 증가"], a: 1 },
    { q: "4. 멸종위기종 보호를 위한 국제 협약은?", o: ["교토의정서", "파리협정", "워싱턴협약(CITES)", "몬트리올 의정서"], a: 2 },
    { q: "5. 플라스틱의 주요 원료는?", o: ["나무", "석유", "규소", "물"], a: 1 },
    { q: "6. 지구의 생물다양성이 줄어드는 주요 원인은?", o: ["생태계 복원", "산림 파괴", "대기 순환", "태양 활동"], a: 1 },
    { q: "7. 해양 쓰레기의 가장 큰 비중을 차지하는 것은?", o: ["유리", "금속", "플라스틱", "종이"], a: 2 },
    { q: "8. ‘탄소 중립’이란 무엇을 의미할까?", o: ["탄소를 모두 없애는 것", "배출량과 흡수량이 같은 상태", "탄소를 저장하는 것", "탄소가 없는 공기"], a: 1 },
    { q: "9. 숲이 파괴될 경우 가장 직접적인 영향은?", o: ["대기 순환 증가", "토양 침식", "기온 하강", "바다 수온 상승"], a: 1 },
    { q: "10. 재생 가능한 에너지가 아닌 것은?", o: ["태양광", "풍력", "석탄", "지열"], a: 2 }
  ];

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");

  let current = 0;
  let score = 0;

  function loadQuestion() {
    const data = quizData[current];
    questionEl.textContent = data.q;
    optionsEl.innerHTML = "";
    data.o.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(i);
      optionsEl.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    const correct = quizData[current].a;
    const buttons = optionsEl.querySelectorAll("button");
    buttons.forEach((b, i) => {
      b.disabled = true;
      if (i === correct) b.style.background = "#a8e063";
      else if (i === selected && i !== correct) b.style.background = "#e74c3c";
    });
    if (selected === correct) score++;
    nextBtn.style.display = "block";
  }

  nextBtn.onclick = () => {
    current++;
    if (current < quizData.length) {
      loadQuestion();
      nextBtn.style.display = "none";
    } else {
      showResult();
    }
  };

  function showResult() {
    document.querySelector(".quiz-box").innerHTML = `
      <h2>결과 🎉</h2>
      <p>당신의 점수는 <strong>${score} / ${quizData.length}</strong> 입니다!</p>
      <p>${score >= 8 ? "🌱 훌륭해요! 지구가 당신을 좋아해요!" : "🌍 조금 더 공부해봐요!"}</p>
      <button onclick="location.reload()">다시 시작하기 🔁</button>
    `;
  }

  loadQuestion();
</script>
</body>
</html>
